<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Single-File HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Welcome to My (Jokubas) Web Page</h1>
<p id="demo">This is a paragraph.</p>
<button onclick="changeText()">Click Me!</button>

<script>
    function changeText() {
        document.getElementById("demo").innerHTML = "You clicked the button!";
    }
</script>

</body>
</html>
